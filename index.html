<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank With Functional</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-4">
        <h1 class="text-5xl text-center">Bap Er Bank With More <span
                class="font-bold text-emerald-400">Functionlity</span></h1>
    </header>
    <main>
        <!-- balance status section  -->
        <section class="mt-6">
            <div class="w-9/12 text-white grid grid-cols-3 gap-4 mx-auto">
                <div class="bg-sky-400 rounded-lg p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl">$<span class="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-300 rounded-lg p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span class="withdraw-total">00</span></h2>
                </div>
                <div class="bg-indigo-400 rounded-lg p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span class="balance-total">00</span></h2>
                </div>

            </div>
        </section>
        <!-- input and output section  -->
        <section class="mt-4">
            <div class="text-white w-9/12 mx-auto grid grid-cols-2 gap-4  ">
                <div class="bg-slate-600 rounded-md p-8">
                    <h2 class="text-2xl mb-3">Please Deposit</h2>
                    <input class="block rounded p-1 text-black mb-3 w-9/12" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button class="bg-orange-600 hover:bg-blue-600 py-2 px-4 rounded-md text-xl"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-purple-700 rounded-md p-8">
                    <h2 class="text-2xl mb-3">Please Withdraw</h2>
                    <input class="block rounded p-1 text-black mb-3 w-9/12" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button class="bg-orange-600 hover:bg-blue-600 py-2 px-4 rounded-md text-xl"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
